<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <!-- 旋转图片 -->
        <div class="round-box">
            <div class="bg-box" data-deg='0'>
                <img src="../img/1.jpg" alt="">
            </div>
        </div>
        <!-- 歌曲信息 -->
        <div class="song-info"></div>
        <!-- 进度条 -->
        <div class="bar-box">
            <div class="starTime">00:00</div>
            <div class="pro-wrap">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <div class="slider"></div>
                </div>
            </div>
            <div class="endTime"></div>
        </div>
        <!-- 操作框 -->
        <div class="handle-box">
            <div class='btn like'></div>
            <div class='btn prev'></div>
            <div class='btn play'></div>
            <div class='btn next'></div>
            <div class='btn list'></div>
        </div>
        <div class="list-box">
            <ul></ul>
            <div class="close"></div>
        </div>
    </div>
    
    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/progressBar.js"></script>
    <script src="../js/indexControl.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/readerList.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
